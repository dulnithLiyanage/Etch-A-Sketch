<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <main>
      <h1>Etch-A-Sketch</h1>
      <div class="container">
        <div class="options">
          <input type="color" name="" id="pen-color" />
          <button>Color</button>
          <button>Eraser</button>
          <button>Clear</button>
          <button>RGB</button>
          <input type="range" value="16" min="1" max="64" id="slider" />
          <p id="output"></p>
        </div>

        <div class="grid"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
